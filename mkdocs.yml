site_name: my blog
site_url: https://blog.carstens.tech
site_description: "a blog, indeed"
repo_url: https://github.com/torbencarstens/blog
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - git-revision-date
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true
  - rss
nav:
  - Home: index.md
  - Kubernetes:
    - Mine:
      - Setup: 'kubernetes/mine/setup.md'
  - Linux:
    - namespaces: 'linux/namespaces.md'
  - Reviews:
    - Alcohol:
      - Whiskey:
        - Old Pub Dogs: 'reviews/alcohol/whiskey/oldpubdogs.md'
  - About: about.md
